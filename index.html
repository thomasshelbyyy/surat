<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Meisya.</strong>
                        <p>
                            Happy Valentine's Day, my love. You are my greatest joy, my comfort, and my home. I promise to always cherish you and love you more each day. Forever and always,
                        </p>
                        <p style="margin-left: 20px; font-weight: 700;">Rizky</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <div class="audio-container">
        <h3 class="audio-text">now playing</h3>
        <p class="audio-text">Something Stupid - Robie Williams ft Nicole Kidman</p>
        <img src="spining-disk.webp" alt="" class="spining-disk">
        <audio autoplay loop controls class="audio-control">
            <source src="Something StupidRobbie WilliamsNicole Kidmanlyrics.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
